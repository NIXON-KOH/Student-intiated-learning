{% block title %}Login{% endblock %}
{% block content %}
  <link rel="stylesheet" href="/static/login.css">
  <body style="background-image: url('/static/assets/Background_login.png');">
    <div class="wrapper">
        
      <form class="main-form" action="{{ url_for('shop') }}">
        
        <h1>Login</h1>
        <div class="input-box">
          <label for="uname">Username</label><br />
          <input
            type="text"
            id="uname"
            placeholder="Enter your username"
          />
          <label for="pass">Password</label><br />
          <input
            type="text"
            id="pass"
            placeholder="Enter your password"
          />
          <label for="pass">Email</label><br />
          <input
            type="text"
            id="Email"
            placeholder="Enter your email"
          />
        </div>
        <button type="submit" style="float:left;">Login</button>
        <button type="button" style='float:right;'>Back</button>
        
      </form>
    </div>
{% endblock %}
