{% extends 'admin-skeleton.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script>
    // JavaScript for dropdown functionality
    document.addEventListener("DOMContentLoaded", function () {
        var pointsDropdown = document.getElementById("pointsDropdown");
        var statusDropdown = document.getElementById("statusDropdown");

        pointsDropdown.addEventListener("click", function () {
            toggleDropdown("pointsDropdownContent");
        });

        statusDropdown.addEventListener("click", function () {
            toggleDropdown("statusDropdownContent");
        });

        // Placeholder function for handling dropdown item click
        function handleDropdownItemClick(item) {
            console.log("Selected:", item.textContent);
            // Add your logic here to handle the selected item
        }

        function toggleDropdown(contentId) {
            var dropdownContent = document.getElementById(contentId);

            // Close other open dropdowns
            var allDropdownContents = document.querySelectorAll(".dropdown-content");
            allDropdownContents.forEach(function (content) {
                if (content !== dropdownContent) {
                    content.style.display = "none";
                }
            });

            // Toggle the selected dropdown
            dropdownContent.style.display = dropdownContent.style.display === "none" ? "block" : "none";

            // Handle item click within the dropdown
            var dropdownItems = dropdownContent.getElementsByTagName("a");
            for (var i = 0; i < dropdownItems.length; i++) {
                dropdownItems[i].addEventListener("click", function () {
                    handleDropdownItemClick(this);
                    dropdownContent.style.display = "none"; // Close the dropdown after selection
                });
            }
        }
    });
</script>

<div class="AdminRewards_Content">
    <div style="background-color: white; padding: 10px;">
        <header style="font-size: 26px;">Rewards Overview</header>
        <p>
            4
            <br> Rewards
        </p>
    </div>
    <div class="FilterTitle">
        <header>Rewards</header>
        <div style="margin-left: 450px;"><a href="/admin/reward-create">Add Rewards</a></div>
    </div>
    <div class="FilterContent">
        <p>Filter By:</p>
        <div class="dropdown">
            <span id="pointsDropdown">Points</span>
            <div id="pointsDropdownContent" class="dropdown-content">
                <a href="#">Low to High</a>
                <a href="#">High to Low</a>
            </div>
        </div>
        <div class="dropdown">
            <span id="statusDropdown">Status</span>
            <div id="statusDropdownContent" class="dropdown-content">
                <a href="#">Active</a>
                <a href="#">Inactive</a>
            </div>
        </div>
        <p>Search For Reward Name...</p>
    </div>

        <!-- Bottom Container of Bottom Container -->
        <div class="bottom-bottom-container">
            <!-- Table -->
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Points</th>
                        <th>Stock</th>
                        <th>Status</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <div class="Rewards">
                        {{ cards | safe }}

                </tbody>
            </table>
        </div>
    </div>
</div>

<style>
.AdminRewards_Content {
    background-color: #D9D9D9;
    float: right;
    width: calc(100% - 350px);
    padding: 20px;
}

.FilterTitle {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.FilterContent {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.RewardsList p {
    display: inline-block;
    margin-right: 20px;
    font-weight: bold;
}

.Rewards {
    background-color: white;
    margin-bottom: 10px;
}

.Rewards p,
.Rewards span {
    display: inline-block;
    margin-right: 20px;
}

.Rewards img {
    width: 10px;
    height: 10px;
}

.fa-pencil-alt, .fa-trash-alt {
    cursor: pointer;
    color: #555;
}

a {
    text-decoration: none;
    color:black;
}



</style>
