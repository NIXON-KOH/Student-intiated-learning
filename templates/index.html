<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
      <link rel="icon" type="image/x-icon" href="../static/Assets/favicon.jpg">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <title>{% block title %} {% endblock %}</title>
      </head>
      <style>
          /* Sticky Navigation Bar */
          .navbar-container {
              position: sticky;
              top: 0;
              z-index: 1; /* Added z-index to ensure navbar1 is on top */
          }
          .navbar1 > .logo > a {
              font-weight: bold;
              margin-left:3%;

              font-size: 150%;
              display:inline-block;
              color:black;
              margin-right: 100px;
              text-decoration: none;

          }
          .navbar1 {
              padding-top: 2%;
              padding-bottom: 2%;
              background-color: green;
              color:black;
          }
          .navbar1, .navbar2 {
              display:block;
          }

          .navbar1 > .right >  a {
              text-decoration: none;
              color:black;
              margin-right:3%;
          }


          .navbar1 > .right {
              vertical-align: top;
              color:black;
              font-size: 150%;
              text-wrap: nowrap;
              margin-top:10px;
              margin-left:33vw;
              display:inline-block;
          }

          /* Footer */
          .footer-dark {
    padding:50px 0;
    color:#f0f9ff;
    background-color:#282d32;
  }

  .footer-dark h3 {
    margin-top:0;
    margin-bottom:12px;
    font-weight:bold;
    font-size:16px;
  }

  .footer-dark ul {
    padding:0;
    list-style:none;
    line-height:1.6;
    font-size:14px;
    margin-bottom:0;
  }

  .footer-dark ul a {
    color:inherit;
    text-decoration:none;
    opacity:0.6;
  }

  .footer-dark ul a:hover {
    opacity:0.8;
  }

  @media (max-width:767px) {
    .footer-dark .item:not(.social) {
      text-align:center;
      padding-bottom:20px;
    }
  }

  .footer-dark .item.text {
    margin-bottom:36px;
  }

  @media (max-width:767px) {
    .footer-dark .item.text {
      margin-bottom:0;
    }
  }

  .footer-dark .item.text p {
    opacity:0.6;
    margin-bottom:0;
  }

  .footer-dark .item.social {
    text-align:center;
  }

  @media (max-width:991px) {
    .footer-dark .item.social {
      text-align:center;
    }
  }

  .footer-dark .item.social > a {
    font-size:20px;
    width:36px;
    height:36px;
    line-height:36px;
    display:inline-block;
    text-align:center;
    border-radius:50%;
    box-shadow:0 0 0 1px rgba(255,255,255,0.4);
    margin:0 8px;
    color:#fff;
    opacity:0.75;
  }

  .footer-dark .item.social > a:hover {
    opacity:0.9;
  }

  .footer-dark .copyright {
    text-align:center;
    padding-top:24px;
    opacity:0.3;
    font-size:13px;
    margin-bottom:0;
  }
  .navbar1 > .logo > a > img{
    border-radius: 30%;
    height:100px;
    margin-left:10px;
    width:auto;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  }

      </style>
  <body>
      <!-- Sticky Navigation Bar -->
      <div class="navbar-container">
          <div class="navbar1">
              <div class="logo"><a href="/"><img src="../static/Assets/favicon.jpg" > Revèille</a></div>
              <div class="right">
                  <a href="/shop"><i class='fa fa-shopping-basket'></i>Store</a>
                  <a href="/reward"><i class='fa fa-diamond'></i>Reward</a>
                  <a href="/cart"><i class="fa fa-shopping-cart"></i>Cart</a>
                  <a href="/userdata/{{ username }}"><i class='fa fa-user'></i>Profile</a>
                  <a href="/login"><i class="fa fa-sign-in"></i>Login</a>
              </div>
          </div>
      </div>
      
      <!-- Content -->
      <div class="Content">
          {% block content %}

          {% endblock %}
      <!-- Footer -->

        <!-- End -->
      
      
        <!-- Footer -->
        <div class="footer-dark">
          <footer>
              <div class="container">
                  <div class="row">
                      <div class="col-sm-6 col-md-3 item">
                          <h3>Shop</h3>
                          <ul>
                              <li><a href="\men">Men</a></li>
                              <li><a href="#">Women</a></li>
                              <li><a href="#">Kids</a></li>
                          </ul>
                      </div>
                      <div class="col-sm-6 col-md-3 item">
                          <h3>Contact Us</h3>
                          <ul>
                              <li>appdevrulez2@gmail.com</li>
                              <li>+65 91234 5678</li>
                          </ul>
                      </div>
                      <div class="col-md-6 item text">
                          <h3>Revèille</h3>
                      </div>
                      <div class="col item social"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-instagram"></i></a></div>
                  </div>
                  <p class="copyright">Revèille © 2018</p>
              </div>
          </footer>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
