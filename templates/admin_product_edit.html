{% extends 'admin-skeleton.html' %}
{% block title %} AdminRewards_Create {% endblock %}
{% block content%}
<style>
    .AdminProducts_Content {
        background-color: #D9D9D9;
        padding: 20px;
        width: 350px;
        margin: 0 auto;
    }

    .AdminProducts_Edit_Content {
        background-color: #FFFFFF;
        padding: 20px;  
        width: 350px;
        margin: 0 auto;
    }

    .AdminProducts_Edit_Content input[type="text"],
    .AdminProducts_Edit_Content textarea,
    .AdminProducts_Edit_Content select {
        width: 200%;
        padding: 5px;
        margin-bottom: 20px;
        color: gray;
    }

    .AdminProducts_Edit_Content button {
        padding: 5px 10px;
        margin-right: 10px;
    }
</style>
</head>

<body>
    <div class="AdminProducts_Edit_Content">
        
            <h2>Edit Product</h2>
            <a href="#" style="position: absolute; top: 10px; left: 10px;">< Back</a>
            
        <form method="post">    
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="name" placeholder="{{ name }}" minlength="5" maxlength="10"  oninvalid="this.setCustomValidity('Minimum 5 Character please')"
            oninput="this.setCustomValidity('')">

            <label for="input-gender">Gender: {{ gender }}</label>
            <select id="gender" name="gender" >
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="kid">Kid</option>
            </select>

            <label for="input-category">Category : {{category}}</label>
            <select id="category" name="categories" >
                <option value="shirt">Shirt</option>
                <option value="T-shirt">T-shirt</option>
                <option value="tops">Tops</option>
                <option value="dress">Dress</option>
                <option value="jeans & trousers">Jeans & Trousers</option>
                <option value="skirts & shorts">Skirts & Shorts</option>
                <option value="jackets & coats">Jackets & Coats</option>
                <option value="accessories">Accessories</option>
            </select>

            <label for="color">Color:</label>
            <input type="text"pattern="[a-zA-Z]+" name="color" id="product-color-create" placeholder="{{ color }}"  oninvalid="this.setCustomValidity('Letters only')"
            oninput="this.setCustomValidity('')">

            <label for="s Quantity">S Quantity:</label>
            <input type="number" id="product-S-create" name="s Quantity"    placeholder="{{S}}" min="1" oninvalid="this.setCustomValidity('Quantity must be above 0')"
            oninput="this.setCustomValidity('')">

            <label for="m Quantity">M Quantity:</label>
            <input type="number" id="product-M-create" name="m Quantity"placeholder="{{ M }}" min="1" oninvalid="this.setCustomValidity('Quantity must be above 0')"
            oninput="this.setCustomValidity('')">

            <label for="l Quantity">L Quantity:</label>
            <input type="number" id="product-L-create" placeholder="{{L}}" name="l Quantity" min="1" oninvalid="this.setCustomValidity('Quantity must be above 0')"
            oninput="this.setCustomValidity('')">

            <label for="xl Quantity">XL Quantity:</label>
            <input type="number" id="product-XL-create" name="xl Quantity" placeholder="{{ Xl }}" min="1" oninvalid="this.setCustomValidity('Quantity must be above 0')"
            oninput="this.setCustomValidity('')">
            
            <label for="xxl Quantity">XXL Quantity:</label>
            <input type="number" id="product-XXL-create" name="xxl Quantity" placeholder="{{ Xxl }}" min="1" oninvalid="this.setCustomValidity('Quantity must be above 0')"
            oninput="this.setCustomValidity('')">
            <p>Total Quantity : {{total}}</p>

            <label for="retail price">Retail Price:</label>
            <input type="number" name="RetailCost" id="retail-price-create" placeholder="{{ retail }}" min="1" oninvalid="this.setCustomValidity('Quantity must be above 0')"
            oninput="this.setCustomValidity('')">

            <label for="list price">List Price:</label>
            <input type="number" id="list-price-create" name="ListCost" placeholder="{{list_cost}}" min="1" oninvalid="this.setCustomValidity('Quantity must be above 0')"
            oninput="this.setCustomValidity('')">

            <label for="image">Image:</label>
            <input type="file" id="image" name="image">

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>

{% endblock %}
