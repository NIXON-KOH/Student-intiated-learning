{% extends 'index.html' %}
{% block content %}
    <div class="ProductPage-Container">
        <!-- Box 1 (Image Container) -->
        <div class="ProductPage-box1">
            <img src="/static/Assets/{{ image }}" alt="{{ image }}">
        </div>

        <!-- Box 2 (Content Container with 6 Rows) -->
        <div class="ProductPage-box2">
            <!-- Row 1 -->
            <div class="ProductPage-box2-row" id="ProductPage-box2-row1" >
                <p><a class="gender">{{ gender }}</a>  >  <a class="category">{{ categories }}</a></p>
            </div>

            <!-- Row 2 -->
            <div class="ProductPage-box2-row" id="ProductPage-box2-row2">
                <p>{{ name }}</p>
            </div>

            <!-- Row 3 -->
            <div class="ProductPage-box2-row" id="ProductPage--row3">
                <p>SGD {{ price }}</p>
                <p>{{ points }} pts</p>
            </div>

            <!-- Row 4 -->
            <div class="ProductPage-box2-row" id="ProductPage-box2-row4">
                <form method="post">
                    <label for="size">Size:</label>
                    <select id="size" name="size">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select><br>
                    <input type="submit">Add To Cart</input>
                </form>
            </div>

            <!-- Row 5 -->
            <div class="ProductPage-box2-row" id="ProductPage-box2-row5">
                <span class="desc">{{ desc }}</span>
            </div>
        </div>
    </div>

<style>
    .ProductPage-Container {
  display: flex;
  width:50%;
  margin:auto; 
  height:400px;
  row-gap: 2;
  margin-top:5%;
  margin-bottom:5%;
}

/* Style for the image container (box1) */
.ProductPage-box1 {
  flex:1; /* Take up all available horizontal space */
  height: 400px;
}

img {
  height: 400px;
}

/* Style for the content container (box2) */
.ProductPage-box2 {
  flex: 2; /* Take up all available horizontal space */
  display: flex;
  flex-direction: column;
  margin-left: 2%;
}

#ProductPage-box2-row1 > p > a {
  text-decoration: none;
  color: black;
  font-weight: bold;
  font-size:1.1em;
}

#ProductPage-box2-row2 > p {
  font-weight: bold;
  font-size: 1.9em;
  margin-top: -1%;
}

#ProductPage-box2-row3 {
  font-weight: bold;
  margin-top:-5%;
}

#ProductPage-box2-row4 {
  margin-bottom:3%;
  font-weight: bold;
}

#size {
  background-color: lightgray;
  padding-top:1%;
  padding-bottom:1%;
  text-align: center;
  border-radius: 10px;
}


button {
  width:100%;
  margin-top: 3%;
  padding-top:2%;
  padding-bottom: 2%;
  background-color: lightgray;
  font-weight: bold;
  border-radius: 5px;
}

button:hover {
  background-color: white;
}


#ProductPage-box2-row5 {
  height:100%;
  background-color: lightgray;
  border-radius: 20px;
}

span.desc_title {
  padding-left:4%;
  font-weight: bold;
  font-size:1.5em;
}

span.desc {
  padding-left:4%;
  text-align: left;
}
</style>
{% endblock %}
