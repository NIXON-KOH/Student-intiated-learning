<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<form method="post">
    <div class="product-card">
        <img class="product-image" src="Men's Simple Green Coats.jpeg" alt="Product Image">
        <div class="product-details">
          <div class="product-name">{{ product_name }}</div>
          <span class="icon-cart">
              <button><i class="fa fa-shopping-cart fa-2x" id="icon-cart"></i></button>
          </span>
        </div>
        <div class="product-size">
          <label for="size">Size:</label>
          <select id="size" name="size">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </div>
        <div class="product-price">Price: SGD10.00</div>
      </div>
</form>

<style>
  .product-card {
      display: grid;
      grid-template-columns: 1fr;
      grid-gap: 10px;
      max-width: 300px;
      margin: 0 auto;
      border: 1px solid #ddd;
      padding-right:2%;
      padding-left:2%;
      padding-top:3%;
      padding-bottom:5%;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      border-radius: 5%;
    }
  
  .product-image {
      width: 100%;
      height: auto;
      
  }
  
  .product-details {
      display: grid;
      grid-template-columns: 1fr auto;
      grid-gap: 10px;
      align-items: center;
  }
  
  .product-name {
        font-weight: bold;
        font-size:1.5em;
  }
  
  span.icon-cart > button {
        border: none;
        background: none;
  }
  
  .product-size, .product-price {
      display: grid;
      grid-template-columns: auto 1fr;
      grid-gap: 5px;
      color: grey;
      font-weight: bold;
      margin-top:4%;
  }
  
  select {
      padding: 0;
      background-color: lightgray;
      border-radius: 10%;
      width:15%;
      padding-top:1%;
      padding-bottom:1%;
      text-align: center;
  }
</style>
