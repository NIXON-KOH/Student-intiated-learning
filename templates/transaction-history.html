{% extends 'settings-skeleton.html' %}
{% block content %}
    <div class="main-container">
            <div class="bottom-container-right">
                <div class="container">
                    <h2>Transaction History</h2>
                    <hr>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Price</th>
                                <th>Date of Transaction</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody> 
                            {{ data | safe }}
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
<style>
    

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    border-right:1px solid #ddd;
    border-left:1px solid #ddd;
}

th, td {
    border-top: 1px solid #ddd;
    border-bottom:1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: lightgray;
}

td {
    background-color: white;
}
.reload-icon {
    font-size: 20px;
    color: green;
    cursor: pointer;
    border: none;
    background-color: white;
}

.main-container {
    max-width: 80%;
    margin:auto;
}

.profile-image-main {
    display:inline-block;
    vertical-align: top;
}

.profile-image-main-top {
    width:200px;
    height:200px;
    border-radius: 50%;
}

.top-details {
    display:inline-block;
    vertical-align: top;
    margin-left:5%;
}

.bottom-container-left{
    display:inline-block;
    vertical-align: top;
}

#transactions {
    background-color: lightgray;
}

.bottom-container-right{
    display:inline-block;
    width:75%;
    margin-left:5%;
    background-color: gray;
    padding-left:3%;
    padding-right:3%;
    padding-bottom:3%;
}

a {
    color:black;
    text-decoration: none;
}

hr {
    width:100%;
    margin-bottom:2%;
}
.data {
    background-color: white;
    padding-left:1%;
    padding-top:1%;
    padding-bottom:1%;
}


</style>
{% endblock %}
