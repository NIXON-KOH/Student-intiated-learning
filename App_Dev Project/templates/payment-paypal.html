{% extends 'settings-skeleton.html' %}
{% block content %}
<div class="PP-main-container">
            <div class="PP-bottom-container-right">
                <h1>Payment Methods</h1>
                <hr class="PP-hr">
                <div class="PP-images">
                    <a href="/paynow/{{ username }}"><img id="paynow" src="../static/Assets/paynow.jpg"></a>
                    <img id="paypal" src="../static/Assets/paypal.jpg">
                </div>
                <h3>Paypal Account</h3>
                    <div class="PP-payment-methods">
                        <label for="paypal-email">Paypal Email Address</label>
                        <p class="PP-data">{{ email }}</p>
                        <label for="paypal-password">Paypal Password</label>
                        <p class="PP-data">{{ password }}</p>
                    </div>            
                <div class="PP-edit">
                    <p><a href="/payment_edit/paypal/{{ username }}">Edit</a></p>
                </div>
            </div>
        </div>
    </div>

<style>
    #PP-payment-methods {
    background-color: lightgray;
}

.PP-bottom-container-right > h3 {
    text-align: center;
    margin-bottom:5%;
}

.PP-images > #paynow, #paypal {
    height:50px;
    width:70px;
    margin-bottom:3%;
}

#paynow {
    padding-right:1%;
    opacity:0.2;
    height:50px;
    width:70px;
    margin-bottom:3%;
}

#paypal {
    border-left:2px solid white;
    padding-left:1%;
}
.PP-bottom-container-right{
    display:inline-block;
    width:75%;
    margin-left:5%;
    background-color: gray;
    padding-left:3%;
    padding-right:3%;
    padding-bottom:3%;
}

a {
    color:black;
    text-decoration: none;
}

.PP-hr {
    width:100%;
    margin-bottom:2%;
}
.PP-data {
    background-color: white;
    padding-left:1%;
    padding-top:1%;
    padding-bottom:1%;
}

.PP-edit {
    background-color: white;
    border-radius:15px;
    width:8%;
    text-align: center;
    float:right;
}
</style>
{% endblock %}
