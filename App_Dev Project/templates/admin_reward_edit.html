{% extends 'admin-skeleton.html' %}
{% block title %} AdminRewards_Edit {% endblock %}
{% block content%}
<style>
    .AdminRewards_Edit_Content {
        background-color: #FFFFFF;
        padding: 20px;
        width: 350px;
        margin: 0 auto;
    }

    .AdminRewards_Edit_Content input[type="text"],
    .AdminRewards_Edit_Content textarea {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
    }

    .AdminRewards_Edit_Content select {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
    }

    .AdminRewards_Edit_Content button {
        padding: 5px 10px;
        margin-right: 10px;
    }
</style>
</head>

<div class="AdminRewards_Edit_Content">
    <h2>Edit Reward</h2>
    <p>{{ name }}</p>
    
    <form method="post">
    <label for="reward-name">Reward Name: </label>
    <input type="text" id="reward-name" name="name" placeholder="{{name}}">

    <label for="input-price">Input Price:</label>
    <input type="number" id="input-price" name="price" placeholder="{{points}}" min="0">

    <label for="input-stock">Input Stock:</label>
    <input type="number" id="input-stock" name="stock" placeholder="{{stock}}" min="0">

    <label for="status">Status:{{ status}}</label>
    <select id="status" name="status">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
    </select>

    <label for="reward-description">Reward Description:</label>
    <textarea name="desc"id="reward-description" rows="4" placeholder="{{desc}}"></textarea>

    <label for="image">Image:</label>
    <input type="file" id="image">

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>
</div>

{% endblock %}
