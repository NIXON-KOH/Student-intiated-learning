{% extends 'admin-skeleton.html' %}
{% block title %} AdminRewards_Create {% endblock %}
{% block content%}
<style>
    .AdminRewards_Content {
        background-color: #FFFFFF;
        padding: 20px;
        width: 350px;
        margin: 0 auto;
    }

    .AdminRewards_Create_Content input[type="text"],
    .AdminRewards_Create_Content textarea {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
    }

    .AdminRewards_Create_Content select {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
    }

    .AdminRewards_Create_Content button {
        padding: 5px 10px;
        margin-right: 10px;
    }
</style>
</head>

<div class="AdminRewards_Create_Content">
    <h2>Create Reward</h2>
    <label for="reward-name">Reward Name:</label>
    <input type="text" id="reward-name" placeholder="Enter reward name">

    <label for="input-price">Input Price:</label>
    <input type="text" id="input-price" placeholder="Enter input price">

    <label for="input-stock">Input Stock:</label>
    <input type="text" id="input-stock" placeholder="Enter input stock">

    <label for="status">Status:</label>
    <select id="status">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
    </select>

    <label for="reward-description">Reward Description:</label>
    <textarea id="reward-description" rows="4" placeholder="Enter reward description"></textarea>

    <label for="image">Image:</label>
    <input type="file" id="image">

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</div>

{% endblock %}
