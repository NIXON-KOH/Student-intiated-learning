{% extends 'index.html' %}
{% block content %}
    <div class="login-main-container">
        <div class="login-container">
            <h2 id="login-h2">Login</h2>
            <hr id="login-hr">
            <form method="post">
                <label class="login-label" for="username">Username</label>
                <input class="login-input" type="text" id="name" name="name" required>

                <label class="login-label" for="password">Password</label>
                <input  class="login-input" type="password" id="password" name="password" required>

                <button id="login-button" type="submit">Login</button>
            </form>
            <hr>
            <div class="signup-link">
                <p id="login-p">Not a member yet? <a id="login-a" href="/registration">Sign up</a></p>
            </div>
        </div>
    </div>

<style>
    .login-main-container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-image: url("/static/Assets/tree.jpg");
    background-repeat: no-repeat;
    background-size: cover;
}

.login-container {
    width: 400px;
    padding: 20px;
    background-color: rgb(240, 216, 152);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#login-h2 {
    text-align: center;
}

#login-h2, #login-hr {
    margin-bottom: 20px;
}

#login-hr {
    border: 0;
    height: 1px;
    background: black;
}

.login-label {
    display: block;
    margin-bottom: 8px;
}

.login-input {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
    border:none;
    border-radius: 10px;
}

#login-button {
    width: 100%;
    padding: 10px;
    background-color:  rgb(196, 219, 162);
    color: black;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.signup-link {
    margin-top: 20px;
    text-align: center;
}

.signup-link > #login-p > #login-a {
    text-decoration: none;
    color:red;
}
</style>
{% endblock %}
