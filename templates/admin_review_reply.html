{% extends 'admin-skeleton.html' %}

{% block content %}
  <style>
    /* CSS styles for the page */
    .Reviewcontainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    
    .reviewbox {
      width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    
    .profile-picture {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .name {
      font-weight: bold;
    }
    
    .date {
      font-size: 12px;
      color: gray;
    }
    
    .reply-box {
      display: none;
      margin-top: 20px;
    }
    
    .reply-textarea {
      width: 100%;
      height: 100px;
      resize: none;
    }
    
    .reply-button {
      margin-top: 10px;
    }
    
    .cancel-button {
      margin-top: 10px;
    }
    
    .reply-message {
      background-color: lightcoral;
      padding: 10px;
      margin-top: 20px;
    }

    .ReviewContents {
    background-color: #D9D9D9;
    float: right;
    width: calc(100% - 350px);
    padding: 20px;
    }
  </style>
</head>

<div class="ReviewContents">
<div class="Reviewcontainer">
    <div class="reviewbox">
    <div class="profile-picture"></div>
    <div class="name"></div>
    <div class="date"></div>
    <div class="review"></div>
    <button class="reply-button">Reply</button>
    </div>
</div>
<div class="reply-box">
    <textarea class="reply-textarea" placeholder="Type your reply here"></textarea>
    <button class="submit-button">Submit</button>
    <button class="cancel-button">Cancel</button>
    </div>
    <div class="reply-message">
    <div class="profile-picture"></div>
    <div class="name"></div>
    <div class="date"></div>
    <div class="reply"></div>
</div>
</div>

<script>
// JavaScript code for the page
const replyButton = document.querySelector('.reply-button');
const replyBox = document.querySelector('.reply-box');
const cancelButton = document.querySelector('.cancel-button');
const submitButton = document.querySelector('.submit-button');
const replyMessage = document.querySelector('.reply-message');

replyButton.addEventListener('click', () => {
    replyBox.style.display = 'block';
});

cancelButton.addEventListener('click', () => {
    replyBox.style.display = 'none';
});

submitButton.addEventListener('click', () => {
    const replyTextarea = document.querySelector('.reply-textarea');
    const reply = replyTextarea.value;
    
    if (reply.trim() !== '') {
    const profilePicture = document.createElement('div');
    profilePicture.classList.add('profile-picture');
    
    const name = document.createElement('div');
    name.classList.add('name');
    
    const date = document.createElement('div');
    date.classList.add('date');
    
    const replyContent = document.createElement('div');
    replyContent.classList.add('reply');
    
    profilePicture.textContent = '<admin> profile picture';
    name.textContent = '<admin> name';
    date.textContent = 'date of reply';
    replyContent.textContent = reply;
    
    replyMessage.appendChild(profilePicture);
    replyMessage.appendChild(name);
    replyMessage.appendChild(date);
    replyMessage.appendChild(replyContent);
    
    replyTextarea.value = '';
    replyBox.style.display = 'none';
    }
});
</script>

{% endblock %}
