{% extends 'settings-skeleton.html' %}
{% block content %}
    <div class="PPE-main-container">
            <div class="PPE-bottom-container-right">
                <h1>Payment Methods</h1>
                <hr class="PPE-hr">
                <div class="PPE-images">
                    <a href="/payment_edit/paynow/{{ username }}"><img id="paynow" src="../static/Assets/paynow.jpg"></a>
                    <img id="paypal" src="/static/Assets/paypal.jpg">
                </div>
                <h3>Login In To Paypal Account</h3>
                <form method="post">
                <div class="PPE-payment-methods">
                    <label for="paypal-email">Paypal Email Address</label><br>
                    <input type="email" class="PPE-data" name="paypal-email" placeholder="{{ email }}"><br>
                    <label for="paypal-password">Paypal Password</label><br>
                    <input type="password" class="PPE-data" name="paypal-password" placeholder="{{ password }}">
                </div>            
                <div class="PPE-buttons">
                    <p id="PPE-cancel"><a href="/paypal/{{ username }}">Cancel</a></p>
                    <button type="submit" id="PPE-save">Save</button>
                </div>
                </form>
            </div>
        </div>
    </div>

<style>
    #payment-methods {
    background-color: lightgray;
}

.PPE-bottom-container-right{
    display:inline-block;
    width:75%;
    margin-left:5%;
    background-color: gray;
    padding-left:3%;
    padding-right:3%;
    padding-bottom:3%;
}

.PPE-bottom-container-right > h3 {
    text-align: center;
}

a {
    color:black;
    text-decoration: none;
}

.PPE-hr {
    width:100%;
    margin-bottom:2%;
}
.PPE-data {
    background-color: white;
    padding-left:1%;
    padding-top:1%;
    padding-bottom:1%;
}


.PPE-images > #paynow, #paypal {
    height:50px;
    width:70px;
    margin-bottom:3%;
}

#paynow {
    padding-right:1%;
    opacity:0.2;
    height:50px;
    width:70px;
    margin-bottom:3%;
}

#paypal {
    border-left:2px solid white;
    padding-left:1%;
}

input {
    width:98%;
    margin-top:1%;
    margin-bottom:1%;
    padding:1%;
    border:none;
}

.PPE-buttons   {
    width:8%;
    text-align: center;
    float:right;
}

#PPE-cancel {
    display:inline-block;
    background-color: white;
    padding: 7%;
}


#PPE-save {
    display:inline-block;
    background-color: white;
    border:none;
    padding:10%;
    padding-left: 10%;
}
</style>
{% endblock %}
